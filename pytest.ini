[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --html=reports/test_report.html
    --self-contained-html
    -v
    --tb=short
markers =
    smoke: Smoke tests
    regression: Regression tests
    positive: Positive test cases
    negative: Negative test cases